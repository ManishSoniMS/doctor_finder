name: doctor_finder
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  shared_preferences: ^2.5.3
  go_router: ^15.1.2
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  image_picker: ^1.1.2
  firebase_core: ^3.13.1
  google_places_flutter: ^2.1.0
  flutter_google_maps_webservices: ^1.1.1
  dotenv: ^4.2.0
  flutter_dotenv: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  build_runner: ^2.4.15
  riverpod_generator: ^2.6.5
  flutter_gen_runner: ^5.10.0

flutter:

  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/fonts/

